version: 2.0
jobs:
  build:
    docker:
      - image: circleci/elixir:1.8
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix format --check-formatted
      - run: mix compile --warnings-as-errors
      - run: mix test
